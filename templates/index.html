<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <title>PalmMori Jewelry</title>
        <link rel="stylesheet" href="/static/styles/index.css">
    </head>
    <body>
        <audio class = "music" autoplay loop>
            <source src = "static/music/jazz-at-dizzyx27s-303230.mp3">
        </audio>
        <header>
            <div class = "index-items">
                <div class = "header-text">
                    <h1>PALMMORI JEWELRY</h1>
                    <p>INSERT DESCRIPTION TEXT</p>
                </div>
                <div class = "buttons"> 
                    {% for i in range(1, 4) %}
                    <a href = "/item{{i}}">

                    </a>
                    {% endfor %}
                </div>
            </div>
            <button class = "music-button" onclick = "toggle_music()">
                <p>Music<p>
            </button>
            
        </header>
        <div class = "login-wrapper">
            <a href = "/login">
                <button class = "login">Admin Login</button>
            </a>
        </div>
        
        <script src = "/static/js/music.js"></script>


    </body>
</html>
