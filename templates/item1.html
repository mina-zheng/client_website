<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Crystals</title>
        <link rel="stylesheet" href="/static/styles/items.css">
    </head>
    <body>
        <audio class = "music" autoplay loop>
            <source src = "static/music/jazz-at-dizzyx27s-303230.mp3">
        </audio>
        <header>
           <div class = "header-text">
                <h1>Crystals</h1>
                <p>Premium Quality Natural Crystals</p>
            </div>
        </header>
        <div class = "container">
            <!-- jinja loop template-->
             {% for product in products %}
             <a class = "card-link" href = "/product/{{product.id}}">
                <div class = "card">
                    <h2> {{product.name}} </h2>
                    <p class = "price"> ${{product.price}}</p>
                    <img src = "{{product.images[0]}}">
                </div>
             </a>
             {% endfor %}
        </div>
        <a class = "back" href = "/"> Back to Home </a>
        <button class = "music-button" onclick = "toggle_music()">
            <p>Music<p>
        </button>
        <button class = "menu-button" onclick = "toggle_menu()">
            <p>Menu</p>
        </button>
        <div class = "menu-options">
            <a href = "/crystals">
                <button class = "options">Crystals</button>
            </a>
            <a href = "/unicorns">
                <button class = "options">Unicorns</button>
            </a>
            <a href = "/culturalhandicrafts">
                <button class = "options">Cultural Handicrafts</button>
            </a>
            <div class = "about">
                <p>WeChat: janiceyang9153
                    <br> Instagram: palmori_jewelry
                    <br> email: palmorijee
                </p>
            </div>
        </div>
        <script src = "/static/js/music.js"></script>
        <script src = "/static/js/menu.js"></script>
    </body>
</html>
