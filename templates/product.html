<!DOCTYPE html>
<html lang = en>
    <head>
        <title>{{product.name}}</title>
        <link rel="stylesheet" href="/static/styles/product.css">
    </head>
    <body>
        <div class = "slideshow">
            {% for image in product.images %}
                <div class = "images">
                    <div class = "number"> {{loop.index}} / {{product.images|length}}</div>
                    <img src = "{{image}}">
                </div>
            {% endfor %}
        </div>

        <p class = "description"> {{product.description}}</p>
        <div class = "back-button">
            <a class = "back" href = "/"> Back to Store </a>
        </div>

        <a class = "prev" onclick = "nextSlide(-1)">&#10094;</div>
        <a class = "next" onclick = "nextSlide(1)">&#10095;</div>
        
        <script src = "/static/js/product.js"></script>
    </body>

</html>
